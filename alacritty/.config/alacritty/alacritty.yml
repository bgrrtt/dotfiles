# =========================================================================== #
# Shell #
# =========================================================================== #

# shell:
#   program: /usr/local/bin/zsh
#   args:
#     - --login

# =========================================================================== #
# Window #
# =========================================================================== #

window:
  decorations: none

# =========================================================================== #
# Background Opacity #
# =========================================================================== #

background_opacity: 1.0

# =========================================================================== #
# Visual Bell #
# =========================================================================== #

bell:
    animation: EaseOutExpo
    duration: 1
    color: '#ffffff'

# =========================================================================== #
# Key Bindings #
# =========================================================================== #

key_bindings:
    - { key: Return,    mods: Command,    action: ToggleSimpleFullscreen }
    - { key: Q,         mods: Command,    action: None                   }
    - { key: W,         mods: Command,    action: None                   }

# =========================================================================== #
# Font #
# =========================================================================== #

# Font configuration (changes require restart)
font:
    # The size of the font
    size: 20.0

    # The normal (roman) font face to use.
    normal:
        family: FiraCode Nerd Font
        style: Retina

    # The bold font face
    bold:
        family: FiraCode Nerd Font
        style: Bold

    # The italic font face
    italic:
        family: Menlo
        style: Italic

    # The bold italic font face
    bold_italic:
        family: Menlo
        style: Bold Italic


# =========================================================================== #
# Color Scheme #
# =========================================================================== #

schemes:

    # light
    solarized_light: &light

        # Default colors
        primary:
            background: '#fdf6e3' # base3
            foreground: '#657b83' # base00

        # Cursor colors
        cursor:
            text:   '#fdf6e3' # base3
            cursor: '#657b83' # base00

        # Normal colors
        normal:
            black:   '#073642' # base02
            red:     '#dc322f' # red
            green:   '#859900' # green
            yellow:  '#b58900' # yellow
            blue:    '#268bd2' # blue
            magenta: '#d33682' # magenta
            cyan:    '#2aa198' # cyan
            white:   '#eee8d5' # base2

        # Bright colors
        bright:
            black:   '#002b36' # base03
            red:     '#cb4b16' # orange
            green:   '#586e75' # base01
            yellow:  '#657b83' # base00
            blue:    '#839496' # base0
            magenta: '#6c71c4' # violet
            cyan:    '#93a1a1' # base1
            white:   '#fdf6e3' # base3

    # dark
    solarized_dark: &dark

        # Default colors
        primary:
            background: '#002b36' # base03
            foreground: '#839496' # base0

        # Cursor colors
        cursor:
            text:   '#002b36' # base03
            cursor: '#839496' # base0

        # Normal colors
        normal:
            black:   '#073642' # base02
            red:     '#dc322f' # red
            green:   '#859900' # green
            yellow:  '#b58900' # yellow
            blue:    '#268bd2' # blue
            magenta: '#d33682' # magenta
            cyan:    '#2aa198' # cyan
            white:   '#eee8d5' # base2

        # Bright colors
        bright:
            black:   '#586e75' # base01
            red:     '#cb4b16' # orange
            green:   '#586e75' # base01
            yellow:  '#657b83' # base00
            blue:    '#839496' # base0
            magenta: '#6c71c4' # violet
            cyan:    '#93a1a1' # base1
            white:   '#fdf6e3' # base3


colors: *dark

